<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ノートスタイルウェブサイト</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #fffbe6; /* 薄黄色の背景 */
            font-family: Arial, sans-serif;
        }
        .notebook-page {
            position: relative;
            width: 100%;
            min-height: 100%;
            overflow: hidden;
        }
        .lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(to right, #b3d6df 1px, transparent 1px),
                linear-gradient(to bottom, #b3d6df 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="notebook-page">
        <div class="lines"></div>
        <div class="content">
            <h1>サブページ</h1>
            <!-- ここにコンテンツを追加 -->
        </div>
    </div>
</body>
</html>
